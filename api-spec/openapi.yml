openapi: 3.0.3
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and registration

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/auth/register:
    $ref: './paths/auth.yml#/register'
  /api/auth/login:
    $ref: './paths/auth.yml#/login'
  /api/auth/me:
    $ref: './paths/auth.yml#/me'

components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        login:
          type: string
          maxLength: 150
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - username
        - login

    AuthToken:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/Member'
      required:
        - token
        - member

    Error:
      type: object
      properties:
        error:
          type: string

  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix 'Token '
